 <!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Catalogo de Centro Escolares</title>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		var table = $('#tablaCE').DataTable( {
	        "processing": true,
	        "serverSide": true,
	        "ajax": "./cargarCE",
	        "language": {
	            "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
	        },
	        "pageLength": 5,
	        "columnDefs": [ {
	            "targets": 0,
	            "data": null,
	            "defaultContent": "<button class='btn btn-info' title='Editar Centro Escolar'><i class='fa fa-pencil-alt'></i></button> "
	        }]
	    });
		
		$('#tablaCE tbody').on( 'click', 'button', function () {
	        var data = table.row( $(this).parents('tr') ).data();
	        	location.href = './editarCE?id=' + data[0];
	    } );
	});
</script>
<body>
	
	<table class="table table-bordered">
		<thead class="thead-dark">
			<th>Accion</th>
			<th>Codigo</th>
			<th>Descripcion</th>
			<th>Estado</th>
		</thead>
		<th:block th:each="escuela, row: ${escuelas}">
			<tr>
				<td th:text="${escuela.accion}"/>
				<td th:text="${escuela.codigo}"/>
				<td th:text="${escuela.descripcion}"/>
				<td th:text="${escuela.estado}"/>
			</tr>
		</th:block>
	</table>
	
	<br>
	<br>
</body>
</html>
