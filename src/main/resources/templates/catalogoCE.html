<script type="text/javascript">
	$(document).ready(function(){
		var table = $('#tablaCE').DataTable( {
	        "processing": true,
	        "serverSide": true,
	        "ajax": "./cargarCE",
	        "language": {
	            "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
	        },
	        "pageLength": 3,
	        "columnDefs": [ {
	            "targets": 0,
	            "data": null,
	            "defaultContent": "<button class='btn btn-info' title='Editar Centro Escolar'><i class='fa fa-pencil-alt'></i></button> "
	        }]
	    });
		
		$('#tablaCE tbody').on( 'click', 'button', function () {
	        var data = table.row( $(this).parents('tr') ).data();
	        	location.href = './editarCE?id=' + data[0];
	    } );
	});
</script>
<body>
	
	<table class="table table-bordered" id="tablaCE">
		<thead class="thead-dark">
			<tr>
				<th>Accion</th>
				<th>Codigo</th>
				<th>Descripcion</th>
				<th>Estado</th>
			</tr>
		</thead>
	</table>
