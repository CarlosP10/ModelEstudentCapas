 <!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>

	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">  

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Page level plugin JavaScript-->
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin.min.js"></script>

  <!-- Demo scripts for this page-->
  <script src="js/demo/datatables-demo.js"></script>
  <script src="js/demo/chart-area-demo.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		var table = $('#tablaMaterias').DataTable( {
	        "processing": true,
	        "serverSide": true,
	        "ajax": "./cargarMaterias",
	        "language": {
	            "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
	        },
	        "pageLength": 3,
	        "columnDefs": [ {
	            "targets": 0,
	            "data": null,
	            "defaultContent": "<button class='btn btn-info' title='Editar materia'><i class='fa fa-pencil-alt'></i></button> "
	        }]
	    });
		
		$('#tablaMaterias tbody').on( 'click', 'button', function () {
	        var data = table.row( $(this).parents('tr') ).data();
	        	location.href = './editarMaterias?id=' + data[0];
	    } );
	});
</script>
<body>

<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="#home" class="w3-bar-item w3-button">AREA DEL ADMINISTRADOR</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="./cuentaTable" class="w3-bar-item w3-button">Catalogo usuarios</a>
				<a href="./materiasTable" class="w3-bar-item w3-button">Catalogo materias</a>
				<a href="./escuelasTable" class="w3-bar-item w3-button">Catalogo escuelas</a>
				<a href="./index" class="w3-bar-item w3-button">Cerrar Sesion</a>
			</div>
		</div>
	</div><br><br><br>
	
	<h1 class="mt-4">Registro de Materias</h1>
	
	<p th:if="${resultado == 1}" class="mb-0">Materia guardada con &eacute;xito</p><br/>
	<table class="table table-bordered" id="tablaMaterias">
		<thead class="thead-dark">
			<th style="width: 130px">Acci&oacute;n</th>
			<th>Codigo</th>
			<th>Descripcion</th>
			<th>Estado</th>
		</thead>
	</table>
<br> <br>
	<div class="card-body">
      <input type="button" class="btn btn-warning" value="Nueva Materia" onclick="location.href='./nuevoM'"></div>
    </div><br>
</body>
</html>
