 <!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Catalogo de materias</title>
</head>
<body>
	
	<table class="table table-bordered">
		<thead class="thead-dark">
			<th>Accion</th>
			<th>Codigo</th>
			<th>Descripcion</th>
			<th>Estado</th>
		</thead>
		<th:block th:each="materias, row: ${materiass}">
			<tr>
				<td th:text="${materias.accion}"/>
				<td th:text="${materias.codigo}"/>
				<td th:text="${materias.descripcion}"/>
				<td th:text="${materias.estado}"/>
			</tr>
		</th:block>
	</table>
	
	<br>
	<br>
</body>
</html>
