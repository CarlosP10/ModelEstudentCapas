<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"

	<br><br><br>

	<div>
		<h1>Editar Materia</h1>
		<form method="post" th:action="@{/guardarMateriasn}" th:object="${materias}">
			
			<input class="form-control" type="text" th:field="*{idMateria}" hidden="hidden">
			
			<label class="col-sm-2 col-form-label">Nombre: </label>
			<input class="form-control" type="text" th:field="*{nombre}" required> <br> <br>
			
			<label class="col-sm-2 col-form-label">Descripcion: </label>
			<input class="form-control" type="text" th:field="*{descripcion}" required> <br> <br>
			
			
			<label>Estado:</label>
        	<input type="checkbox" id="estado"  th:field="*{estado}" > Activo
			<input type="submit" class="btn btn-success" value="Guardar Cambios">
			
			<input type="button" class="btn btn-secondary" value="Regresar" onclick="location.href='./materiasTable'" /><br> <br>
		</form>
	</div>
