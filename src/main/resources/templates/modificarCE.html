<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1> Editar Centro Educativo </h1>
    <form th:action="@{/Modificar}" th:object="${centroEd}" method="post">
        <input class="form-control" type="text" th:field="*{id_escuela}" hidden="hidden">
        <input class="form-control" type="text" th:field="*{nombre}"> <br> <br>
        <input class="form-control" type="text" th:field="*{departamento.nombre}" readonly> <br> <br>
        <select id="cDpto" name="cDpto">
            <option th:each="municipio: ${municipios}" th:text="${municipio.departamento.nombre + ',' + ' ' + municipio.nombre}" th:selected="(${municipio.id_municipio} == *{municipio.id_municipio})" th:value="${municipio.id_municipio}" >
        </select>
        <input class="btn btn-success" type="submit" value="Guardar Cambios">

    </form>
</div>

</body>
</html>
