
<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Informe de notas Estudiante</title>

    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap/custom.css">

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Page level plugin JavaScript-->
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin.min.js"></script>

<!-- Demo scripts for this page-->
<script src="js/demo/datatables-demo.js"></script>
<script src="js/demo/chart-area-demo.js"></script>
</head>

<body>

<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="#home" class="w3-bar-item w3-button">AREA DEL COORDINADOR</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="./pantallaInicialExpediente" class="w3-bar-item w3-button">Expediente de Alumnos</a>
				<a href="./pantallaInicialExpediente" class="w3-bar-item w3-button">Materias cursadas</a>
				<a href="./index" class="w3-bar-item w3-button">Cerrar Sesion</a>
			</div>
		</div>
	</div>
	<br><br><br>

	<p th:if="${resultado == 1}" class="mb-0">Expediente guardado con
		&eacute;xito</p>
	<br />
	<table class="table table-bordered" id="tablaExpM">
		<thead class="thead-dark">
			<tr>
				<th scope="col" colspan="2">Acciones</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Materias <br>Aprobadas
				</th>
				<th scope="col">Materias<br> Reprobadas
				</th>
				<th scope="col">Promedio</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="e, row: ${expedientes}">
				<tr>
					<td>
						<form th:action="@{/editarExpediente}" th:object="${e}"
							method="post">
							<button class='btn btn-info' name="id" th:name="id"
								th:value="*{idExpediente}">
								<i class="fas fa-search"></i>
							</button>
						</form>
					</td>
					<td>
						<form th:action="@{/materiasExp}" th:object="${e}" method="post">
							<button class='btn btn-info' name="id" th:name="id"
								th:value="*{idExpediente}">
								<i class="fas fa-pencil-alt"></i>
							</button>
							<input class="form-control" type="hidden" id="idExp" th:value="*{idExpediente}" th:name="idExp">
						</form>
					</td>
					<td th:text="${e.nombres}" />
					<td th:text="${e.apellidos}" />
					<td th:text="${e.aprobadas}" />
					<td th:text="${e.reprobadas}" />
					<td th:text="${e.promedio}" />
				</tr>
			</th:block>
		</tbody>
	</table>


	<br>
	<br>

	<div class="card-body">
		<input type="button" class="btn btn-secondary" value="Regresar"
			onclick="location.href='./pantallaInicialExpediente'" /><br> <br>
	</div>

</body>
</html>
