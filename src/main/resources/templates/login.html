<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
			<!-- Default form login -->
<form class="text-center border border-light p-5" action="@{/login}">

	<h1>Modulo de Administracion de Estudiantes </h1>
    <p class="h4 mb-4">Iniciar Sesion</p>

    <!-- Email -->
    <input type="text" id="nombre_usuario" class="form-control mb-4" placeholder="Usuario" name="nombre_usuario">

    <!-- Password -->
    <input type="password" id="contrasenia" class="form-control mb-4" placeholder="Contraseña" name="contrasenia">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="@{/registrarse}">Registrarse</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Iniciar Sesion</button>    
    </p>

</form>
<!-- Default form login -->
</body>
</html>
