<div>

<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="#home" class="w3-bar-item w3-button">AREA DEL ADMINISTRADOR</a>

			</div>
		</div>

	<br><br><br>
	
    <h1> Editar Centro Educativo </h1><br> <br>   
    <form method="post" th:action="@{/guardarEscuelasn}" th:object="${escuelas}" >
    	
        <input class="form-control" type="hidden" th:field="*{idEscuela}">
        <br><span th:errors="*{idEscuela}" style="color:  #e81505;"></span><br>
        
        <td><label class="col-sm-2 col-form-label">Nombre: </label> </td>
        <input class="form-control" type="text" th:field="*{nombre}"> 
        <br><span th:errors="*{nombre}" style="color:  #e81505;"></span><br>
        
        <td><label class="col-sm-2 col-form-label">Descripcion: </label> </td>
        <input class="form-control" type="text" th:field="*{descripcion}"> 
        <br><span th:errors="*{descripcion}" style="color:  #e81505;"></span><br>
        
        <td><Label class="form-check-label">Municipio:</Label></td> 
        <select th:field="*{municipio.idMunicipio}">
            <option th:each="m: ${municipios}" th:value="${m.idMunicipio}" th:text="${m.nombre}"><br><br>
        </select>
        <label>Estado:</label>
        <input type="checkbox" id="estado"  th:field="*{estado}" > Activo
        <input class="btn btn-success" type="submit" value="Guardar Centro Escolar">
        
        <input type="button" class="btn btn-secondary" value="Regresar" onclick="location.href='./escuelasTable'" /><br> <br>

    </form>
</div>
